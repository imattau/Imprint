[mypy]
ignore_missing_imports = True
follow_imports = silent
show_error_codes = True
plugins = sqlalchemy.ext.mypy.plugin
ignore_errors = True

# ORM-heavy modules rely on SQLAlchemy dynamic attributes; ignore for now.
[mypy-app.db.models]
ignore_errors = True

[mypy-app.db.session]
ignore_errors = True

[mypy-app.indexer]
ignore_errors = True

[mypy-app.admin.service]
ignore_errors = True

[mypy-app.main]
ignore_errors = True

[mypy-app.services.essays]
ignore_errors = True

[mypy-tests.*]
ignore_errors = True

[mypy-app.nostr.signers]
ignore_errors = True

[mypy-app.services.engagement]
ignore_errors = True

[mypy-app.admin.routes]
ignore_errors = True

[mypy-tests.test_backup]
ignore_errors = True

[mypy-tests.test_admin_console]
ignore_errors = True

[mypy-tests.test_schema_upgrade]
ignore_errors = True
