{% extends 'base.html' %}
{% block content %}
<h1>All essays</h1>
<p>Explore the latest published version of every essay.</p>
<div class="filters">
    <form action="/essays" method="get" hx-get="/partials/essays" hx-target="#essays-block" hx-swap="outerHTML" hx-push-url="true">
        <label>Author (npub or hex)
            <input type="text" name="author" value="{{ filters.author }}" placeholder="npub1...">
        </label>
        <label>Tag
            <input type="text" name="tag" value="{{ filters.tag }}" placeholder="writing">
        </label>
        <label>Last days
            <select name="days">
                <option value="" {% if not filters.days %}selected{% endif %}>Any</option>
                <option value="7" {% if filters.days|string == '7' %}selected{% endif %}>7</option>
                <option value="30" {% if filters.days|string == '30' %}selected{% endif %}>30</option>
            </select>
        </label>
        <button type="submit">Apply</button>
    </form>
</div>
{% include 'fragments/essays_block.html' %}
{% endblock %}
