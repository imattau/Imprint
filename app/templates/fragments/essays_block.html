<div id="essays-block" class="stack">
    {% include 'fragments/essays_list.html' %}
    {% if has_more %}
        <div class="load-more">
            <button class="button ghost" hx-get="/partials/essays?{{ query_string }}" hx-target="#essays-block" hx-swap="outerHTML">Load more</button>
            <noscript><a href="/essays?{{ query_string }}">Next page</a></noscript>
        </div>
    {% endif %}
    <p class="muted small">Ordered by publish time observed from relays. No ranking applied.</p>
</div>
